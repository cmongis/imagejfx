	<link rel="stylesheet" href="../scss/bijou.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css" />
	<script src="../angular.min.js"></script>
	<script src="../js/angular-animate.min.js"></script>

<body ng-controller="TestCtrl">

	<script>

		$scope.letsee = function() {
			console.log("it's pushing");
			$scope.files.push("It even works like this");
		
		}
		
		$scope.show = function(entry) {
			console.log(entry);
		}
	});
	
	
	</script>
	<div metadata-extractor file-list="files" callback="show">
	</div>
	
	

</body>

</html>
